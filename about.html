<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE MAKE - About</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbe7e8; /* Light pink background */
            color: maroon; /* Dark text */
        }

        header {
            background-color: maroon; /* Dark red */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .business-name {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffccd4; /* Light pink hover */
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        .price-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .price-item {
            background-color: #fff;
            border: 1px solid maroon;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .price-item img {
            width: 100%;
            height: 270px;
        }

        footer {
            background-color: maroon;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Cake Make Logo" class="logo"> <!-- Add your logo here -->
            <div class="business-name">CAKE MAKE</div>
        </div>
        <nav>
            <a href="index.html">Home</a> <!-- Links back to the Home page -->
        </nav>
    </header>

    <main>
        <h2>Our Cake Price List</h2>
        <div class="price-images">
            <!-- Price item 1 -->
            <div class="price-item">
                <img src="Van price.jpeg" alt="Price 1"> <!-- Add your price image path -->
            </div>

            <!-- Price item 2 -->
            <div class="price-item">
                <img src="Choc price.jpeg" alt="Price 2"> <!-- Add your price image path -->
            </div>

            <!-- Price item 3 -->
            <div class="price-item">
                <img src="fu price.jpeg" alt="Price 3"> <!-- Add your price image path -->
            </div>

            <!-- Price item 4 -->
            <div class="price-item">
                <img src="Br price.jpeg" alt="Price 4"> <!-- Add your price image path -->
            </div>
        </div>
    </main>

    <footer>
        CopyRight Cake Make. All rights reserved.
    </footer>
</body>
</html>
